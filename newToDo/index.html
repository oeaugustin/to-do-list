<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Encode+Sans+Semi+Expanded|Roboto+Condensed" rel="stylesheet">


	<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"/> -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>To Do List</h1>
       <form>
         <div class="input-field">
           <input type="text" id="newTodo" placeholder="Add Task">
           <button class="btn" id="addItem" type="button"><i class="fas fa-plus"></i></button>
         </div>
       </form>
       <ul id="todos"></ul>
       <button id="clearComplete">Clear Completed Tasks</button>
	</div>
	

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
	<script src="main.js" type="text/javascript"></script>
</body>
</html>
